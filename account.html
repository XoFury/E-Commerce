    <header>

    <div class="message" id="success-message">Account Created Successfully!</div>

    <div class="account-container-wrapper">

            <h2>Create Your Account</h2>
            <form id="account-form" action="create_account.php" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Create Account</button>
                </div>
                <div class="form-group">
                    <a href="login.html">Already have an account? Log in</a>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('account-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Simulate a successful account creation process
            document.getElementById('success-message').style.display = 'block';

            // Redirect to another page or simulate server response
            setTimeout(function() {
                window.location.href = 'index.html'; // Redirect to home page or another page
            }, 2000); // Show message for 2 seconds before redirecting
        });
    </script>
